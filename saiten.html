<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モンスター採点アプリ</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">モンスター採点アプリ</h1>
            <p class="text-gray-600 mt-2">あなたが作ったモンスターの画像をAIが採点します！</p>
        </div>

        <!-- Image Upload Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Image 1: Reference (Optional) -->
            <div class="flex flex-col items-center">
                <h2 class="text-lg font-semibold mb-3">お手本のモンスター</h2>
                <div class="w-full h-64 bg-gray-100 rounded-lg border-2 border-dashed flex items-center justify-center p-2">
                    <img id="img1" src="https://placehold.co/400x300/e2e8f0/4a5568?text=お手本を\nアップロード" class="max-w-full max-h-full rounded-md" alt="お手本画像プレビュー">
                </div>
                <input type="file" id="fileInput1" accept="image/*" class="mt-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <!-- Image 2: To be scored -->
            <div class="flex flex-col items-center">
                <h2 class="text-lg font-semibold mb-3">採点するモンスター</h2>
                <div class="w-full h-64 bg-gray-100 rounded-lg border-2 border-dashed flex items-center justify-center p-2">
                    <img id="img2" class="max-w-full max-h-full rounded-md hidden" alt="採点画像プレビュー">
                    <span id="placeholder2" class="text-gray-400">画像を選択してください</span>
                </div>
                <input type="file" id="fileInput2" accept="image/*" class="mt-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            </div>
        </div>

        <!-- Action Button -->
        <div class="text-center my-6">
            <button id="evaluateBtn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full hover:bg-indigo-700 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                AIが採点する
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="text-center mt-8 hidden">
            <div id="loader" class="loader mx-auto mb-4 hidden"></div>
            <h2 class="text-2xl font-bold">採点結果</h2>
            
            <div id="evaluationResult" class="mt-4 text-left max-w-2xl mx-auto bg-gray-50 p-6 rounded-lg">
                <!-- Rank and Comment will be inserted here -->
                <div id="rankArea" class="text-center mb-6"></div>
                
                <!-- Score breakdown will be inserted here -->
                <h3 class="text-lg font-semibold mb-2 text-center">採点内訳</h3>
                <div id="scoreBreakdown"></div>

                 <!-- Total Score -->
                <div class="text-right font-bold text-xl mt-4 border-t-2 pt-2">
                    合計: <span id="totalScore"></span>点
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM要素の取得
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const fileInput1 = document.getElementById('fileInput1');
        const fileInput2 = document.getElementById('fileInput2');
        const placeholder2 = document.getElementById('placeholder2');
        const evaluateBtn = document.getElementById('evaluateBtn');
        const resultSection = document.getElementById('resultSection');
        const loader = document.getElementById('loader');
        const rankArea = document.getElementById('rankArea');
        const scoreBreakdown = document.getElementById('scoreBreakdown');
        const totalScore = document.getElementById('totalScore');

        // ファイル入力のイベントリスナー
        fileInput1.addEventListener('change', (e) => loadImage(e, img1, null));
        fileInput2.addEventListener('change', (e) => loadImage(e, img2, placeholder2));

        // 画像を読み込んでプレビュー表示する関数
        function loadImage(event, imgElement, placeholderElement) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgElement.src = e.target.result;
                    if(placeholderElement) {
                        imgElement.classList.remove('hidden');
                        placeholderElement.classList.add('hidden');
                    }
                    checkInputs();
                }
                reader.readAsDataURL(file);
            }
        }

        // 採点対象の画像が選択されているかチェック
        function checkInputs() {
            if (img2.src && !img2.src.startsWith('data:image/gif')) { // 初期状態でないことを確認
                evaluateBtn.disabled = false;
            } else {
                evaluateBtn.disabled = true;
            }
        }

        // 評価ボタンのクリックイベント
        evaluateBtn.addEventListener('click', async () => {
            resultSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            rankArea.innerHTML = '';
            scoreBreakdown.innerHTML = '';
            totalScore.textContent = '';
            
            // 画像をBase64に変換
            const base64ImageData = img2.src.split(',')[1];
            await evaluateImageWithAI(base64ImageData);
        });

        // AIによる画像評価関数
        async function evaluateImageWithAI(base64ImageData) {
            const apiKey = ""; // APIキーは不要です
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // AIに送る指示（プロンプト）と採点基準
            const prompt = `
あなたはモンスターデザインの採点者です。アップロードされた画像を、以下の採点基準に厳密に従って評価してください。
各項目について、基準を満たしていれば満点を、そうでなければ0点を与えてください。中間点はありません。
結果は指定されたJSON形式で返してください。

# 採点基準
## 基本要素
- is_white: 全体が白いか、それに近い色か？ (15点)
- is_fluffy: 全身がふわふわの毛で覆われているように見えるか？ (15点)
- has_horns: 頭にツノが2本あるか？ (10点)
- has_wings: 背中にコウモリのような羽があるか？ (10点)
## 応用要素
- sparkly_eyes: 目がキラキラしているか？（星やハートのエフェクトなど） (15点)
- odd_eye: 左右の目の色が違うか？（オッドアイ） (15点)
- has_fangs: 口元に小さなキバが見えるか？ (10点)
## ボーナス
- bonus: 上記以外に見本よりも魅力的・独創的な要素があるか？ (10点)
`;

            // AIに返してほしいJSONの形式を定義
            const schema = {
                type: "OBJECT",
                properties: {
                    scores: {
                        type: "OBJECT",
                        properties: {
                            is_white: { type: "NUMBER", description: "全体が白いか (0 or 15)" },
                            is_fluffy: { type: "NUMBER", description: "全身がふわふわか (0 or 15)" },
                            has_horns: { type: "NUMBER", description: "ツノが2本あるか (0 or 10)" },
                            has_wings: { type: "NUMBER", description: "コウモリ風の羽があるか (0 or 10)" },
                            sparkly_eyes: { type: "NUMBER", description: "目がキラキラか (0 or 15)" },
                            odd_eye: { type: "NUMBER", description: "オッドアイか (0 or 15)" },
                            has_fangs: { type: "NUMBER", description: "キバがあるか (0 or 10)" },
                            bonus: { type: "NUMBER", description: "ボーナス点 (0 or 10)" }
                        }
                    }
                }
            };
            
            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "image/png", data: base64ImageData } }
                    ]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: schema
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }
                const result = await response.json();
                
                const jsonText = result.candidates[0].content.parts[0].text;
                const evaluation = JSON.parse(jsonText);
                displayResults(evaluation.scores);

            } catch (error) {
                console.error("Error during AI evaluation:", error);
                rankArea.innerHTML = `<p class="text-red-500">採点中にエラーが発生しました。もう一度試してください。</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        // 結果を表示する関数
        function displayResults(scores) {
            let currentTotal = 0;
            const scoreDetails = [
                { key: 'is_white', label: '① 全体が白いか', max: 15 },
                { key: 'is_fluffy', label: '② 全身がふわふわか', max: 15 },
                { key: 'has_horns', label: '③ 頭にツノが2本あるか', max: 10 },
                { key: 'has_wings', label: '④ 背中に羽があるか', max: 10 },
                { key: 'sparkly_eyes', label: '⑤ 目がキラキラしているか', max: 15 },
                { key: 'odd_eye', label: '⑥ 左右の目の色が違うか', max: 15 },
                { key: 'has_fangs', label: '⑦ 口元にキバが見えるか', max: 10 },
                { key: 'bonus', label: '⑧ 独創的な要素があるか', max: 10 }
            ];

            let breakdownHtml = '';
            scoreDetails.forEach(item => {
                const score = scores[item.key] || 0;
                currentTotal += score;
                breakdownHtml += `
                    <div class="score-item">
                        <span>${item.label}</span>
                        <span class="font-mono">${score} / ${item.max}点</span>
                    </div>
                `;
            });
            scoreBreakdown.innerHTML = breakdownHtml;
            totalScore.textContent = currentTotal;

            // ランクとコメントを決定
            const percentage = (currentTotal / 100) * 100;
            let rank = {};
            if (percentage < 20) {
                rank = { level: 'Lv.1 モンスターのたまご', comment: 'おめでとう！モンスターの卵を手に入れた！これからどんな子が生まれるか楽しみだ！' };
            } else if (percentage < 40) {
                rank = { level: 'Lv.2 見習いテイマー', comment: 'おお、モンスターの姿が見えてきた！見本の子の面影があるぞ！' };
            } else if (percentage < 60) {
                rank = { level: 'Lv.3 一人前テイマー', comment: 'すごい、かなり似ている！特徴をよく捉えられている！' };
            } else if (percentage < 80) {
                rank = { level: 'Lv.4 ベテランテイマー', comment: 'そっくり！見本の子の兄弟みたいだ！細かい特徴まで再現できるとは…！' };
            } else {
                rank = { level: 'Lv.5 モンスターマスター', comment: '完璧！見本からそのまま飛び出してきたみたいだ！君はもうプロンプトマスターだ！' };
            }

            rankArea.innerHTML = `
                <p class="text-2xl font-bold text-indigo-600">${rank.level}</p>
                <p class="mt-2 text-gray-700">「${rank.comment}」</p>
            `;
        }
    </script>
</body>
</html>
